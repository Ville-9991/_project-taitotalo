{% extends "base.html" %}

{% block head %}
<title>Document</title>
{% endblock %}

{% block body %}

<!-- weather root on weather-osion pohja -->
<div id="weather_root">

    <!-- weather_summary_field on primary weather-widgetti -->
    <div id="weather_summary_field_container">

        <!-- yläosa (kaupungin nimi, hakukenttä) -->
        <div id="weather_upper_part_container">
            <h2 id="city_name">Hyvinkää</h2>
            <span id="weather_search_field">
                <input type="text" placeholder="Hae kaupunkia...">
            </span>
        </div>

        <!-- keskikohta (kuva, lämpötila, sää) -->
        <div id="weather_middle_part_container">
            <img id="weather_img" src="../static/img/placeholder_weather_img.png" alt="placeholder">
            <div id="weather_details">
                <h1 id="current_temperature">16°C</h1>
                <h2 id="current_weather_name">Puolipilvistä</h2>
            </div>
        </div>

        <!-- widgetin pohja (tuuli, kosteus)-->
        <div id="weather_bottom_part_container">
            <span id="current_wind">Tuuli: 6,4 m/s</span>
            <span id="current_humidity">Kosteus: 72 %</span>
        </div>
    </div>
</div>
{% endblock %}
